<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container text-center">
				<!-- card -->
				<div class="card text-bg-info mt-3" style="width: 20rem">
					<div class="card-body">
						<h1 class="card-title">Counter</h1>
						<h2 class="m-3 fw-bolder" id="count">0</h2>
						<div class="row g-2 mt-2">
							<div class="col-4">
								<button class="btn btn-success">Decrease</button>
							</div>
							<div class="col-4">
								<button class="btn btn-secondary">Reset</button>
							</div>
							<div class="col-4">
								<button class="btn btn-danger">Increase</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
